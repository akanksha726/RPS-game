<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png"/></div>
                <div class="choice" id="paper">
                <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/paper.png"/></div>
                <div class="choice" id="scissors">
                <img src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg"/> </div>

                <div class="score-board">
                    <div class="score">
<p id="user-score">0</p>
<p>YOU</p>
                    </div>
                    <div class="score">
                        <p id="computer-score">0</p>
                        <p>COMPUTER</p>
                    </div>
                </div>
        </div>

        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>
     <script src="script.js"></script>
</body>    
</html>
